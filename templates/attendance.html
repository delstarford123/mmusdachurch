<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church Attendance</title>
    <style>
        /* Modern Styling */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #fdfdfd; margin: 0; }
        
        header { background: #d35400; color: white; padding: 20px; text-align: center; }
        
        .box { 
            max-width: 450px; 
            margin: 40px auto; 
            border: 1px solid #ddd; 
            padding: 30px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0 20px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        
        label { font-weight: bold; color: #555; font-size: 0.9em; }
        
        button { 
            width: 100%; 
            padding: 12px; 
            background: #d35400; 
            color: white; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px; 
            border-radius: 4px; 
            transition: background 0.3s;
        }
        
        button:hover { background-color: #a04000; }
        
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #d35400; 
            text-decoration: none; 
        }
    </style>
</head>
<body>

<header>
    <h1>Attendance Registry</h1>
    <p>Deaconry Department</p>
</header>

<div class="box">
    <form action="/attendance" method="POST">
        <h3>Sign In</h3>
        
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>Date</label>
        <input type="date" name="date" required>

        <label>Service Type</label>
        <select name="service">
            <option>Sabbath School</option>
            <option>Divine Service</option>
            <option>Vespers</option>
            <option>Mid-week Prayer</option>
        </select>

        <button type="submit">Mark Present & Send Record</button>
    </form>
    
    <a href="/dashboard" class="back-link">Back to Dashboard</a>
</div>

</body>
</html>
